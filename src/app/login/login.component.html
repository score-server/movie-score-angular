<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit($event)" >
  <fieldset>
    <label for="username">Username</label>
    <input class="form-control" id="username" type="text" formControlName="username" required>
  </fieldset>
  <br>
  <fieldset>
    <label for="password">Password</label>
    <input class="form-control" id="password" type="password" formControlName="password" required>
  </fieldset>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<br>
<pre>{{loginFormGroup.value | json}}</pre>
