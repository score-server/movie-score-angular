<form (ngSubmit)="onSubmit($event)" [formGroup]="loginFormGroup">
  <fieldset>
    <label for="username">Username</label>
    <input class="form-control" formControlName="username" id="username" required type="text">
  </fieldset>
  <br>
  <fieldset>
    <label for="password">Password</label>
    <input class="form-control" formControlName="password" id="password" required type="password">
  </fieldset>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<br>
<pre>{{loginFormGroup.value | json}}</pre>
